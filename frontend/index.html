<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>API de Gestión de Tareas</h1>
            <p>Interfaz para probar la API REST</p>
        </header>

        <main>
            <!-- Sección de Autenticación -->
            <section class="auth-section">
                <h2>Autenticación</h2>
                <div class="auth-forms">
                    <div class="form-group">
                        <h3>Registro</h3>
                        <form id="registerForm">
                            <input type="text" id="regUsername" placeholder="Username" required>
                            <input type="email" id="regEmail" placeholder="Email" required>
                            <input type="password" id="regPassword" placeholder="Password" required>
                            <button type="submit">Registrarse</button>
                        </form>
                    </div>

                    <div class="form-group">
                        <h3>Login</h3>
                        <form id="loginForm">
                            <input type="text" id="loginUsername" placeholder="Username" required>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <button type="submit">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
                <div id="authStatus"></div>
            </section>

            <!-- Sección de Tareas -->
            <section class="tasks-section">
                <h2>Gestión de Tareas</h2>
                
                <!-- Formulario para crear tarea -->
                <div class="form-group">
                    <h3>Crear Nueva Tarea</h3>
                    <form id="createTaskForm">
                        <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
                        <textarea id="taskDescription" placeholder="Descripción de la tarea" required></textarea>
                        <button type="submit">Crear Tarea</button>
                    </form>
                </div>

                <!-- Filtros y búsqueda -->
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Buscar tareas...">
                    <select id="statusFilter">
                        <option value="">Todos los estados</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="completada">Completada</option>
                    </select>
                    <button onclick="loadTasks()">Buscar</button>
                </div>

                <!-- Lista de tareas -->
                <div id="tasksList"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
